<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My App</title>
    <style>
        body {
            background-color: #11141f;
            background-image: url('path/to/universe-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkling 1s infinite;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to My App</h1>
    <p>Explore the universe of possibilities!</p>
    <button onclick="location.href='{% url 'pong' %}'">PONG!</button>
    <div class="star"></div>
</body>

</html>
